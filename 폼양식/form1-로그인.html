<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>form1-로그인</title>
  <link rel="stylesheet" href="css/form1.css">
</head>
<body>
  <form class="login">
    <fieldset>
      <legend><h2>login</h2></legend>
      <p>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" placeholder="ID"> <!-- id가 있는 경우에는 name 생략 가능 -->
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" placeholder="PASSWORD">  
      </p>
      <input type="submit" value="로그인" ><!-- 로그인이기 때문에 type="button" 불가능-->
    </fieldset>
  </form>
</body>
</html>

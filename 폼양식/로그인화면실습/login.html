<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>그린푸드</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
<link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- 전체영역 -->
  <div id="form">
    <h1>
      <img src="image/logo.png" alt="GreenFood logo" title="GreenFood">
      <span>Greenfood Login</span>
    </h1>

    <!-- 가운데 박스 배경 삽입 -->
    <div class="formBox">
      <!-- 오른쪽 폼 박스 -->
      <div class="formContent">
        <form>
          <p><span class="material-icons">
            account_circle
            </span>아이디</p>
          <input type="text" name="userid" placeholder="Your Name...">
          <p><span class="material-icons">
            lock
            </span>비밀번호</p>
          <input type="password" name="userpw" placeholder="Your Password...">
          <input type="submit" value="LOGIN">
          <div class="userbox">
            <a href="#">아이디찾기</a><span>|</span>
            <a href="#">비밀번호찾기</a><span>|</span>
            <a href="#" class="active">회원가입</a>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
    <p class="ftext">Copyright&copy; Greenfood All rights reserved.</p>
  </div>
</body>
</html>
